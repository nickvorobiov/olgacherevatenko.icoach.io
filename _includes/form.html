<form method="post" class="b-promo__form" action="http://bot.nickvorobiov.com/order.php" data-toggle="validator">
  <input type="hidden" name="trello-list-id" value="{{ site.trello-list-id }}" />
  <input type="hidden" name="redirect" value="{{ site.url }}/ok/" />
  <input type="hidden" name="offer" value="{{ site.offer }}" />
  <input type="hidden" name="traffic_source" />
  <input type="hidden" name="roistat" />
  <div class="help-block with-errors"></div>
  <div class="form-group">
    <label for="input-name" class="control-label">Имя</label>
    <input id="input-name" required="required" name="name" type="text" class="form-control" placeholder="Иван Иванов">
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="input-phone" class="control-label">Телефон</label>
    <input id="input-phone" required="required" name="phone" type="text" class="form-control" placeholder="+7 921 765-43-21">
    <div class="help-block with-errors"></div>
  </div>
  <button type="submit" class="btn btn-primary btn-block b-promo__button">Записаться</button>
</form>
