<meta charset="UTF-8">
<meta name="viewport" content="width=1260">
<meta name="keywords" content="{{ site.keywords }}" />
<meta name="description" content="{{ site.description }}" />
<meta name="author" content="{{ site.author }}">

<meta property="og:locale" content="ru_RU" />
<meta property="og:title" content="{% if page.export_title %}{{ page.export_title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{% if page.export_logo %}{{ page.export_logo }}{% else %}/images/icon/social_photo.jpg?2{% endif %}" />

<meta property="og:description" content="{% if page.export_description %}{{ page.export_description }}{% else %}{{ site.description }}{% endif %}" />

<link rel="image_src" href="{% if page.export_logo %}{{ page.export_logo }}{% else %}/images/icon/social_photo.jpg?2{% endif %}" />
<link rel="icon" type="image/x-icon" href="/favicon.ico" />
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

<meta name="viewport" content="width=device-width" initial-scale="1.0">
